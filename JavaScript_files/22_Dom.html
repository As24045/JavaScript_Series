<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguageName(langName) {
        
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
   // addLanguageName('java');
    //addLanguageName("python");


    function addOptiLanguage(langName) {

        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);

    }
    addOptiLanguage('Html');

    //Edit *************************************************************************************************************************

    const secondLine = document.querySelector("li:nth-child(2)")
    //secondLine.innerHTML = "mojo";

    const newli = document.createElement('li')
    newli.textContent = 'mojo';
    secondLine.replaceWith(newli);

    // second

    const firstLine = document.querySelector("li:first-child");
    firstLine.outerHTML = "<li>Typescript</li>";


    //remove

    const lastLine = document.querySelector("li:last-child");
    lastLine.remove();


</script>
</html>
